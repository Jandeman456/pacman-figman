<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:800px;
        width:608px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      body { 
        margin: 0; 
        padding: 0; 
        font-family: sans-serif; 
        height: 100vh;
        overflow: hidden;
        background-image: url('https://i.ibb.co/mCsx3pxz/Chat-GPT-Image-13-jul-2025-23-29-57.png');
        background: linear-gradient(45deg, #2d1b69, #4a2c8a, #6b3db0, #2d1b69);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        position: relative;
        overflow: hidden;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes stars {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-100px); }
      }
      
      @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
        50% { transform: translate(-50%, -50%) translateY(-20px); }
      }
      a { text-decoration:none; }
      
      #start-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      
      #game-title {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 4rem;
        color: #FFFF00;
        text-shadow: 3px 3px 0px #000000;
        margin-bottom: 2rem;
        letter-spacing: 0.2em;
      }
      
      #start-button {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1.5rem;
        background: linear-gradient(45deg, #00FF00, #32CD32);
        color: #000000;
        border: 4px solid #FFFF00;
        border-radius: 15px;
        padding: 15px 30px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 6px 0 #228B22, 0 8px 15px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.1em;
      }
      
      #start-button:hover {
        background: linear-gradient(45deg, #32CD32, #00FF00);
        transform: translateY(2px);
        box-shadow: 0 4px 0 #228B22, 0 6px 10px rgba(0,0,0,0.3);
      }
      
      #start-button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #228B22, 0 4px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1rem;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        color: #000000;
        border: 3px solid #FFFF00;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 4px 0 #FF8C00, 0 6px 10px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.05em;
        z-index: 1001;
      }
      
      #leaderboard-button:hover {
        background: linear-gradient(45deg, #FFA500, #FFD700);
        transform: translateY(1px);
        box-shadow: 0 3px 0 #FF8C00, 0 5px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #FF8C00, 0 4px 6px rgba(0,0,0,0.3);
      }
      
      /* Animated Characters */
      #animated-characters {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 500; /* Between background (-2) and buttons (1000+) */
        overflow: hidden;
      }
      
      /* Custom Dog Character (Right side) */
      .dog-fighter {
        position: absolute;
        width: 120px;
        height: 100px;
        right: 15%;
        top: 40%;
        animation: dogFighting 6s ease-in-out infinite;
      }
      
      .dog-body {
        width: 60px;
        height: 35px;
        background: linear-gradient(45deg, #FFA500, #FF8C00);
        border-radius: 15px 15px 10px 10px;
        position: relative;
        margin-top: 20px;
        border: 3px solid #000;
      }
      
      .dog-head {
        width: 40px;
        height: 35px;
        background: linear-gradient(45deg, #FFA500, #FF8C00);
        border-radius: 20px 20px 15px 15px;
        position: absolute;
        top: -20px;
        left: 10px;
        border: 3px solid #000;
      }
      
      .dog-snout {
        width: 25px;
        height: 15px;
        background: #FF8C00;
        border-radius: 12px 12px 8px 8px;
        position: absolute;
        top: 15px;
        left: 35px;
        border: 2px solid #000;
      }
      
      .dog-eyes {
        width: 8px;
        height: 8px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 8px;
      }
      
      .dog-eye-left { left: 8px; }
      .dog-eye-right { left: 22px; }
      
      .dog-nose {
        width: 6px;
        height: 6px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 45px;
      }
      
      .dog-ears {
        width: 15px;
        height: 20px;
        background: linear-gradient(45deg, #FF8C00, #FFA500);
        border-radius: 50% 50% 20% 20%;
        position: absolute;
        top: -8px;
        border: 2px solid #000;
      }
      
      .dog-ear-left { left: 5px; transform: rotate(-20deg); }
      .dog-ear-right { right: 5px; transform: rotate(20deg); }
      
      .dog-legs {
        width: 12px;
        height: 25px;
        background: linear-gradient(180deg, #FFA500, #FF8C00);
        position: absolute;
        bottom: -25px;
        border-radius: 6px;
        border: 2px solid #000;
      }
      
      .dog-leg1 { left: 8px; }
      .dog-leg2 { left: 22px; }
      .dog-leg3 { right: 22px; }
      .dog-leg4 { right: 8px; }
      
      .dog-tail {
        width: 20px;
        height: 10px;
        background: linear-gradient(90deg, #FF8C00, #FFA500);
        border-radius: 5px;
        position: absolute;
        left: -15px;
        top: 12px;
        transform-origin: right center;
        animation: tailWag 0.4s ease-in-out infinite alternate;
        border: 2px solid #000;
      }
      
      .club {
        width: 50px;
        height: 15px;
        background: linear-gradient(90deg, #8B4513, #A0522D);
        border-radius: 8px;
        position: absolute;
        top: -8px;
        right: -45px;
        transform-origin: left center;
        animation: clubSwing 1.5s ease-in-out infinite;
        border: 3px solid #000;
      }
      
      .club::before {
        content: '';
        width: 22px;
        height: 22px;
        background: radial-gradient(circle, #8B4513, #654321);
        border-radius: 50%;
        position: absolute;
        right: -11px;
        top: -4px;
        border: 3px solid #000;
      }
      
      /* Custom Bodybuilder Character (Left side) */
      .bodybuilder-fighter {
        position: absolute;
        width: 140px;
        height: 120px;
        left: 15%;
        top: 38%;
        animation: bodybuilderFighting 6s ease-in-out infinite;
      }
      
      .bodybuilder-body {
        width: 90px;
        height: 70px;
        background: linear-gradient(45deg, #32CD32, #228B22);
        border-radius: 20px 20px 15px 15px;
        position: relative;
        margin-top: 25px;
        border: 3px solid #000;
      }
      
      .bodybuilder-head {
        width: 45px;
        height: 40px;
        background: linear-gradient(45deg, #32CD32, #228B22);
        border-radius: 22px;
        position: absolute;
        top: -25px;
        left: 22px;
        border: 3px solid #000;
      }
      
      .bodybuilder-face {
        width: 8px;
        height: 8px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 12px;
      }
      
      .face-eye-left { left: 12px; }
      .face-eye-right { left: 26px; }
      
      .bodybuilder-mouth {
        width: 12px;
        height: 6px;
        background: #8B0000;
        border-radius: 6px;
        position: absolute;
        top: 26px;
        left: 17px;
      }
      
      .bodybuilder-muscles {
        width: 35px;
        height: 40px;
        background: linear-gradient(45deg, #228B22, #006400);
        border-radius: 60% 60% 40% 40%;
        position: absolute;
        top: 20px;
        border: 3px solid #000;
      }
      
      .muscle-left { left: -18px; }
      .muscle-right { right: -18px; }
      
      .bodybuilder-legs {
        width: 22px;
        height: 35px;
        background: linear-gradient(180deg, #32CD32, #228B22);
        position: absolute;
        bottom: -35px;
        border-radius: 11px;
        border: 3px solid #000;
      }
      
      .bodybuilder-leg1 { left: 25px; }
      .bodybuilder-leg2 { right: 25px; }
      
      .cannon {
        width: 60px;
        height: 20px;
        background: linear-gradient(90deg, #32CD32, #228B22);
        border-radius: 10px;
        position: absolute;
        top: 25px;
        right: -55px;
        transform-origin: right center;
        animation: cannonAim 3s ease-in-out infinite;
        border: 3px solid #000;
      }
      
      .cannon::before {
        content: '';
        width: 16px;
        height: 16px;
        background: radial-gradient(circle, #228B22, #006400);
        border-radius: 50%;
        position: absolute;
        right: -8px;
        top: 2px;
        border: 2px solid #000;
      }
      
      .cannon::after {
        content: 'PUMP.FUN';
        position: absolute;
        top: 2px;
        left: 5px;
        font-size: 8px;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 0px #000;
        font-family: Arial, sans-serif;
        letter-spacing: 0.3px;
      }
      
      /* Fighting Animations */
      @keyframes dogFighting {
        0% { 
          transform: translateX(0px) translateY(0px) rotate(0deg) scaleX(-1);
        }
        15% { 
          transform: translateX(-80px) translateY(-8px) rotate(-3deg) scaleX(-1.05);
        }
        30% { 
          transform: translateX(-150px) translateY(-15px) rotate(-10deg) scaleX(-1.1);
        }
        45% { 
          transform: translateX(-180px) translateY(-20px) rotate(8deg) scaleX(-0.9);
        }
        60% { 
          transform: translateX(-120px) translateY(-5px) rotate(-12deg) scaleX(-1.05);
        }
        75% { 
          transform: translateX(-60px) translateY(3px) rotate(5deg) scaleX(-1.02);
        }
        100% { 
          transform: translateX(0px) translateY(0px) rotate(0deg) scaleX(-1);
        }
      }
      
      @keyframes bodybuilderFighting {
        0% { 
          transform: translateX(0px) translateY(0px) rotate(0deg);
        }
        20% { 
          transform: translateX(60px) translateY(-10px) rotate(5deg) scale(1.05);
        }
        35% { 
          transform: translateX(100px) translateY(-18px) rotate(-8deg) scale(0.95);
        }
        50% { 
          transform: translateX(120px) translateY(-12px) rotate(10deg) scale(1.1);
        }
        65% { 
          transform: translateX(80px) translateY(-5px) rotate(-6deg) scale(0.9);
        }
        80% { 
          transform: translateX(40px) translateY(2px) rotate(4deg) scale(1.02);
        }
        100% { 
          transform: translateX(0px) translateY(0px) rotate(0deg);
        }
      }
      
      @keyframes tailWag {
        0% { 
          transform: rotate(-25deg);
        }
        100% { 
          transform: rotate(25deg);
        }
      }
      
      @keyframes clubSwing {
        0%, 60% { 
          transform: rotate(0deg);
        }
        25% { 
          transform: rotate(-60deg);
        }
        40% { 
          transform: rotate(-80deg);
        }
      }
      
      @keyframes cannonAim {
        0%, 100% { 
          transform: rotate(10deg);
        }
        25% { 
          transform: rotate(-15deg);
        }
        50% { 
          transform: rotate(25deg);
        }
        75% { 
          transform: rotate(-5deg);
        }
      }
      
      /* Green Pills from Cannon */
      .green-pill {
        position: absolute;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, #00FF00, #32CD32, #228B22);
        border-radius: 50%;
        box-shadow: 0 0 20px #00FF00, 0 0 30px #32CD32;
        border: 2px solid #000;
        animation: pillShoot 1.8s linear infinite;
      }
      
      @keyframes pillShoot {
        0% { 
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
        100% { 
          opacity: 0;
          transform: translateX(var(--pillX, 400px)) translateY(var(--pillY, 0px)) scale(0.3) rotate(360deg);
        }
      }
      
      /* Battle Impact Effects */
      .battle-impact {
        position: absolute;
        width: 15px;
        height: 15px;
        background: radial-gradient(circle, #FFD700, #FF4500, #FF0000);
        border-radius: 50%;
        border: 2px solid #000;
        animation: battleBurst 0.8s ease-out infinite;
      }
      
      @keyframes battleBurst {
        0% { 
          opacity: 1;
          transform: scale(0.2);
        }
        50% { 
          opacity: 1;
          transform: scale(3);
        }
        100% { 
          opacity: 0;
          transform: scale(0.2) translateX(var(--impactX, 60px)) translateY(var(--impactY, -30px));
        }
      }
    </style>

  <script>
    // Background canvas animation
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Position canvas behind everything
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-2';
    canvas.style.opacity = '0.6';
    
    // Load images
    const img1 = new Image();
    const img2 = new Image();
    img1.src = 'https://i.ibb.co/DgRX5gD1/D-4.png';
    img2.src = 'https://i.ibb.co/W42WZKq8/Pump-fun-logo.png';
    
    let imagesLoaded = 0;
    let animationOffset = 0;
    
    function imageLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        animate();
      }
    }
    
    img1.onload = imageLoaded;
    img2.onload = imageLoaded;
    
    function drawCheckerboard() {
      const tileSize = 50;
      const cols = Math.ceil(canvas.width / tileSize) + 1;
      const rows = Math.ceil(canvas.height / tileSize) + 2;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * tileSize;
          const y = (row * tileSize) + (animationOffset % tileSize);
          
          // Create checkerboard pattern
          const adjustedRow = row + Math.floor(animationOffset / tileSize);
          const isEven = (adjustedRow + col) % 2 === 0;
          const img = isEven ? img1 : img2;
          
          ctx.drawImage(img, x, y, tileSize, tileSize);
        }
      }
    }
    
    function animate() {
      animationOffset -= 0.3; // Move upward continuously
      
      drawCheckerboard();
      requestAnimationFrame(animate);
    }
  </script>

  <script>
    // Custom Fighting Animation JavaScript
    function createCannonPills() {
      const container = document.getElementById('animated-characters');
      const bodybuilder = document.querySelector('.bodybuilder-fighter');
      
      if (!bodybuilder) return;
      
      setInterval(() => {
        const pill = document.createElement('div');
        pill.className = 'green-pill';
        
        const rect = bodybuilder.getBoundingClientRect();
        pill.style.left = (rect.left + rect.width - 10) + 'px';
        pill.style.top = (rect.top + rect.height/2) + 'px';
        
        // Shoot towards dog (right side) with spread
        const pillX = 300 + Math.random() * 200;
        const pillY = (Math.random() - 0.5) * 120;
        
        pill.style.setProperty('--pillX', pillX + 'px');
        pill.style.setProperty('--pillY', pillY + 'px');
        
        container.appendChild(pill);
        
        // Clean up
        setTimeout(() => {
          if (pill.parentNode) {
            pill.parentNode.removeChild(pill);
          }
        }, 1800);
      }, 600 + Math.random() * 800);
    }
    
    function createBattleEffects() {
      const container = document.getElementById('animated-characters');
      
      setInterval(() => {
        const impact = document.createElement('div');
        impact.className = 'battle-impact';
        
        // Random position in middle battle zone
        impact.style.left = (35 + Math.random() * 30) + '%';
        impact.style.top = (35 + Math.random() * 25) + '%';
        
        // Random impact burst
        const impactX = (Math.random() - 0.5) * 100;
        const impactY = (Math.random() - 0.5) * 80;
        impact.style.setProperty('--impactX', impactX + 'px');
        impact.style.setProperty('--impactY', impactY + 'px');
        
        container.appendChild(impact);
        
        setTimeout(() => {
          if (impact.parentNode) {
            impact.parentNode.removeChild(impact);
          }
        }, 800);
      }, 1000 + Math.random() * 1500);
    }
    
    // Start battle animations
    window.addEventListener('load', function() {
      setTimeout(createCannonPills, 1000);
      setTimeout(createBattleEffects, 1800);
    });
  </script>

</body>
