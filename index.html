  <script>
    // Background canvas animation
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Position canvas behind everything
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-2';
    canvas.style.opacity = '0.6';
    
    // Load images
    const img1 = new Image();
    const img2 = new Image();
    img1.src = 'https://i.ibb.co/DgRX5gD1/D-4.png';
    img2.src = 'https://i.ibb.co/W42WZKq8/Pump-fun-logo.png';
    
    let imagesLoaded = 0;
    let animationOffset = 0;
    
    function imageLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        animate();
      }
    }
    
    img1.onload = imageLoaded;
    img2.onload = imageLoaded;
    
    function drawCheckerboard() {
      const tileSize = 50;
      const cols = Math.ceil(canvas.width / tileSize) + 1;
      const rows = Math.ceil(canvas.height / tileSize) + 2;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * tileSize;
          const y = (row * tileSize) + (animationOffset % tileSize);
          
          // Create checkerboard pattern
          const adjustedRow = row + Math.floor(animationOffset / tileSize);
          const isEven = (adjustedRow + col) % 2 === 0;
          const img = isEven ? img1 : img2;
          
          ctx.drawImage(img, x, y, tileSize, tileSize);
        }
      }
    }
    
    function animate() {
      animationOffset -= 0.3; // Move upward continuously
      
      drawCheckerboard();
      requestAnimationFrame(animate);
    }
  </script>

  <script>
    // Pixel-art battle animation
    const battleCanvas = document.getElementById('battle-canvas');
    const battleCtx = battleCanvas.getContext('2d');
    
    // Disable image smoothing for pixel-perfect rendering
    battleCtx.imageSmoothingEnabled = false;
    battleCtx.webkitImageSmoothingEnabled = false;
    battleCtx.mozImageSmoothingEnabled = false;
    battleCtx.msImageSmoothingEnabled = false;
    
    let battleAnimationFrame = 0;
    let projectiles = [];
    let bodybuilderFrame = 0;
    let dogFrame = 0;
    let bodybuilderShootCooldown = 0;
    let dogSwingCooldown = 0;
    
    function resizeBattleCanvas() {
      battleCanvas.width = window.innerWidth;
      battleCanvas.height = window.innerHeight;
      battleCtx.imageSmoothingEnabled = false;
    }
    
    resizeBattleCanvas();
    window.addEventListener('resize', resizeBattleCanvas);
    
    // Pixel art drawing functions
    function drawPixelRect(ctx, x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(Math.floor(x), Math.floor(y), width, height);
    }
    
    function drawBodybuilder(ctx, x, y, frame) {
      const scale = 3;
      const baseX = x;
      const baseY = y;
      
      // Body animation offset
      const bobOffset = Math.sin(frame * 0.1) * 2;
      const shootOffset = bodybuilderShootCooldown > 0 ? -5 : 0;
      
      // Skin color (orange/bronze)
      const skinColor = '#D2691E';
      const skinDark = '#8B4513';
      
      // Head
      drawPixelRect(ctx, baseX + 20*scale, baseY + 10*scale + bobOffset, 20*scale, 20*scale, skinColor);
      drawPixelRect(ctx, baseX + 18*scale, baseY + 12*scale + bobOffset, 2*scale, 16*scale, skinDark); // left outline
      drawPixelRect(ctx, baseX + 40*scale, baseY + 12*scale + bobOffset, 2*scale, 16*scale, skinDark); // right outline
      
      // Green flat-top hair
      drawPixelRect(ctx, baseX + 20*scale, baseY + 8*scale + bobOffset, 20*scale, 6*scale, '#00FF00');
      drawPixelRect(ctx, baseX + 18*scale, baseY + 10*scale + bobOffset, 24*scale, 2*scale, '#00FF00');
      
      // Angry eyes
      drawPixelRect(ctx, baseX + 24*scale, baseY + 16*scale + bobOffset, 4*scale, 2*scale, '#000000');
      drawPixelRect(ctx, baseX + 32*scale, baseY + 16*scale + bobOffset, 4*scale, 2*scale, '#000000');
      
      // Angry eyebrows
      drawPixelRect(ctx, baseX + 22*scale, baseY + 14*scale + bobOffset, 6*scale, 2*scale, skinDark);
      drawPixelRect(ctx, baseX + 32*scale, baseY + 14*scale + bobOffset, 6*scale, 2*scale, skinDark);
      
      // Mouth (angry)
      drawPixelRect(ctx, baseX + 28*scale, baseY + 22*scale + bobOffset, 4*scale, 2*scale, '#000000');
      
      // Muscular torso
      drawPixelRect(ctx, baseX + 15*scale, baseY + 30*scale + bobOffset, 30*scale, 25*scale, skinColor);
      drawPixelRect(ctx, baseX + 13*scale, baseY + 32*scale + bobOffset, 2*scale, 21*scale, skinDark); // left outline
      drawPixelRect(ctx, baseX + 45*scale, baseY + 32*scale + bobOffset, 2*scale, 21*scale, skinDark); // right outline
      
      // Green singlet
      drawPixelRect(ctx, baseX + 18*scale, baseY + 35*scale + bobOffset, 24*scale, 15*scale, '#00FF00');
      drawPixelRect(ctx, baseX + 16*scale, baseY + 37*scale + bobOffset, 2*scale, 11*scale, '#FFFFFF'); // white trim
      drawPixelRect(ctx, baseX + 42*scale, baseY + 37*scale + bobOffset, 2*scale, 11*scale, '#FFFFFF'); // white trim
      
      // Arms
      drawPixelRect(ctx, baseX + 5*scale + shootOffset, baseY + 35*scale + bobOffset, 12*scale, 8*scale, skinColor);
      drawPixelRect(ctx, baseX + 43*scale - shootOffset, baseY + 35*scale + bobOffset, 12*scale, 8*scale, skinColor);
      
      // White wristband on right arm
      drawPixelRect(ctx, baseX + 45*scale - shootOffset, baseY + 40*scale + bobOffset, 8*scale, 3*scale, '#FFFFFF');
      
      // Legs
      drawPixelRect(ctx, baseX + 18*scale, baseY + 55*scale + bobOffset, 10*scale, 20*scale, skinColor);
      drawPixelRect(ctx, baseX + 32*scale, baseY + 55*scale + bobOffset, 10*scale, 20*scale, skinColor);
      
      // Green shorts
      drawPixelRect(ctx, baseX + 16*scale, baseY + 50*scale + bobOffset, 28*scale, 12*scale, '#00FF00');
      drawPixelRect(ctx, baseX + 14*scale, baseY + 52*scale + bobOffset, 2*scale, 8*scale, '#FFFFFF'); // white trim
      drawPixelRect(ctx, baseX + 44*scale, baseY + 52*scale + bobOffset, 2*scale, 8*scale, '#FFFFFF'); // white trim
      
      // Giant green cannon
      const cannonX = baseX + 50*scale + shootOffset;
      const cannonY = baseY + 38*scale + bobOffset;
      
      // Cannon body
      drawPixelRect(ctx, cannonX, cannonY, 25*scale, 8*scale, '#00AA00');
      drawPixelRect(ctx, cannonX, cannonY - 2*scale, 25*scale, 2*scale, '#00FF00'); // top highlight
      drawPixelRect(ctx, cannonX, cannonY + 8*scale, 25*scale, 2*scale, '#006600'); // bottom shadow
      
      // Cannon mouth
      drawPixelRect(ctx, cannonX + 25*scale, cannonY + 2*scale, 4*scale, 4*scale, '#000000');
      
      // PUMP.FUN text on cannon
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `${2*scale}px monospace`;
      ctx.fillText('PUMP.FUN', cannonX + 2*scale, cannonY + 6*scale);
      
      // Muzzle flash when shooting
      if (bodybuilderShootCooldown > 0) {
        drawPixelRect(ctx, cannonX + 29*scale, cannonY + 1*scale, 6*scale, 6*scale, '#FFFF00');
        drawPixelRect(ctx, cannonX + 35*scale, cannonY + 2*scale, 4*scale, 4*scale, '#FF6600');
      }
    }
    
    function drawDog(ctx, x, y, frame) {
      const scale = 3;
      const baseX = x;
      const baseY = y;
      
      // Body animation
      const bobOffset = Math.sin(frame * 0.15) * 1.5;
      const swingOffset = dogSwingCooldown > 0 ? 8 : 0;
      
      // Orange dog colors
      const dogColor = '#FF8C00';
      const dogDark = '#CC6600';
      
      // Dog head
      drawPixelRect(ctx, baseX + 15*scale, baseY + 15*scale + bobOffset, 18*scale, 15*scale, dogColor);
      drawPixelRect(ctx, baseX + 13*scale, baseY + 17*scale + bobOffset, 2*scale, 11*scale, dogDark); // left outline
      drawPixelRect(ctx, baseX + 33*scale, baseY + 17*scale + bobOffset, 2*scale, 11*scale, dogDark); // right outline
      
      // Pointed ears
      drawPixelRect(ctx, baseX + 16*scale, baseY + 10*scale + bobOffset, 6*scale, 8*scale, dogColor);
      drawPixelRect(ctx, baseX + 26*scale, baseY + 10*scale + bobOffset, 6*scale, 8*scale, dogColor);
      
      // Angry eyes
      drawPixelRect(ctx, baseX + 18*scale, baseY + 20*scale + bobOffset, 3*scale, 2*scale, '#000000');
      drawPixelRect(ctx, baseX + 27*scale, baseY + 20*scale + bobOffset, 3*scale, 2*scale, '#000000');
      
      // Angry eyebrows
      drawPixelRect(ctx, baseX + 17*scale, baseY + 18*scale + bobOffset, 5*scale, 2*scale, dogDark);
      drawPixelRect(ctx, baseX + 26*scale, baseY + 18*scale + bobOffset, 5*scale, 2*scale, dogDark);
      
      // Nose and mouth
      drawPixelRect(ctx, baseX + 23*scale, baseY + 24*scale + bobOffset, 2*scale, 2*scale, '#000000');
      drawPixelRect(ctx, baseX + 21*scale, baseY + 26*scale + bobOffset, 6*scale, 2*scale, '#000000');
      
      // Dog body
      drawPixelRect(ctx, baseX + 10*scale, baseY + 30*scale + bobOffset, 25*scale, 20*scale, dogColor);
      drawPixelRect(ctx, baseX + 8*scale, baseY + 32*scale + bobOffset, 2*scale, 16*scale, dogDark); // left outline
      drawPixelRect(ctx, baseX + 35*scale, baseY + 32*scale + bobOffset, 2*scale, 16*scale, dogDark); // right outline
      
      // Blue collar
      drawPixelRect(ctx, baseX + 12*scale, baseY + 32*scale + bobOffset, 21*scale, 4*scale, '#0066FF');
      
      // Legs
      drawPixelRect(ctx, baseX + 12*scale, baseY + 50*scale + bobOffset, 6*scale, 15*scale, dogColor);
      drawPixelRect(ctx, baseX + 20*scale, baseY + 50*scale + bobOffset, 6*scale, 15*scale, dogColor);
      drawPixelRect(ctx, baseX + 28*scale, baseY + 50*scale + bobOffset, 6*scale, 15*scale, dogColor);
      
      // Tail with white tip
      const tailX = baseX + 35*scale;
      const tailY = baseY + 35*scale + bobOffset;
      drawPixelRect(ctx, tailX, tailY, 8*scale, 4*scale, dogColor);
      drawPixelRect(ctx, tailX + 6*scale, tailY, 4*scale, 4*scale, '#FFFFFF');
      
      // Baseball bat
      const batX = baseX - 15*scale - swingOffset;
      const batY = baseY + 25*scale + bobOffset;
      
      // Bat handle
      drawPixelRect(ctx, batX, batY, 3*scale, 20*scale, '#8B4513');
      drawPixelRect(ctx, batX - 1*scale, batY, 1*scale, 20*scale, '#654321'); // shadow
      
      // Bat barrel
      drawPixelRect(ctx, batX - 2*scale, batY - 8*scale, 7*scale, 12*scale, '#D2691E');
      drawPixelRect(ctx, batX - 3*scale, batY - 6*scale, 1*scale, 8*scale, '#8B4513'); // shadow
      
      // Wood grain lines
      drawPixelRect(ctx, batX + 1*scale, batY - 6*scale, 1*scale, 8*scale, '#A0522D');
      drawPixelRect(ctx, batX + 3*scale, batY - 4*scale, 1*scale, 6*scale, '#A0522D');
    }
    
    function createProjectile(x, y, type, direction) {
      return {
        x: x,
        y: y,
        type: type, // 'pill' or 'baseball'
        direction: direction, // 1 for right, -1 for left
        speed: 4,
        life: 200,
        trail: []
      };
    }
    
    function drawProjectile(ctx, projectile) {
      const scale = 3;
      
      if (projectile.type === 'pill') {
        // Green pill with glow effect
        drawPixelRect(ctx, projectile.x - 4*scale, projectile.y - 2*scale, 8*scale, 4*scale, '#00FF00');
        drawPixelRect(ctx, projectile.x - 3*scale, projectile.y - 1*scale, 6*scale, 2*scale, '#66FF66');
        
        // Glow effect
        ctx.shadowColor = '#00FF00';
        ctx.shadowBlur = 10;
        drawPixelRect(ctx, projectile.x - 2*scale, projectile.y - 1*scale, 4*scale, 2*scale, '#FFFFFF');
        ctx.shadowBlur = 0;
        
      } else if (projectile.type === 'baseball') {
        // Brown baseball
        drawPixelRect(ctx, projectile.x - 3*scale, projectile.y - 3*scale, 6*scale, 6*scale, '#8B4513');
        drawPixelRect(ctx, projectile.x - 2*scale, projectile.y - 2*scale, 4*scale, 4*scale, '#A0522D');
        
        // Baseball stitching
        drawPixelRect(ctx, projectile.x - 1*scale, projectile.y - 2*scale, 2*scale, 1*scale, '#FFFFFF');
        drawPixelRect(ctx, projectile.x - 1*scale, projectile.y + 1*scale, 2*scale, 1*scale, '#FFFFFF');
      }
      
      // Draw trail
      for (let i = 0; i < projectile.trail.length; i++) {
        const alpha = (i + 1) / projectile.trail.length * 0.5;
        const trailPoint = projectile.trail[i];
        
        ctx.globalAlpha = alpha;
        if (projectile.type === 'pill') {
          drawPixelRect(ctx, trailPoint.x - 2*scale, trailPoint.y - 1*scale, 4*scale, 2*scale, '#00FF00');
        } else {
          drawPixelRect(ctx, trailPoint.x - 2*scale, trailPoint.y - 2*scale, 4*scale, 4*scale, '#8B4513');
        }
        ctx.globalAlpha = 1;
      }
    }
    
    function updateProjectiles() {
      for (let i = projectiles.length - 1; i >= 0; i--) {
        const proj = projectiles[i];
        
        // Add current position to trail
        proj.trail.push({x: proj.x, y: proj.y});
        if (proj.trail.length > 5) {
          proj.trail.shift();
        }
        
        // Move projectile
        proj.x += proj.speed * proj.direction;
        proj.life--;
        
        // Remove if off screen or life expired
        if (proj.x < -50 || proj.x > battleCanvas.width + 50 || proj.life <= 0) {
          projectiles.splice(i, 1);
        }
      }
    }
    
    function animateBattle() {
      battleCtx.clearRect(0, 0, battleCanvas.width, battleCanvas.height);
      
      battleAnimationFrame++;
      
      // Update cooldowns
      if (bodybuilderShootCooldown > 0) bodybuilderShootCooldown--;
      if (dogSwingCooldown > 0) dogSwingCooldown--;
      
      // Bodybuilder shooting logic
      if (battleAnimationFrame % 120 === 0) { // Shoot every 4 seconds
        bodybuilderShootCooldown = 15;
        const bodybuilderX = 100;
        const bodybuilderY = battleCanvas.height - 250;
        projectiles.push(createProjectile(bodybuilderX + 200, bodybuilderY + 100, 'pill', 1));
      }
      
      // Dog swinging logic
      if (battleAnimationFrame % 150 === 30) { // Swing slightly after bodybuilder shoots
        dogSwingCooldown = 20;
        const dogX = battleCanvas.width - 200;
        const dogY = battleCanvas.height - 250;
        projectiles.push(createProjectile(dogX - 50, dogY + 80, 'baseball', -1));
      }
      
      // Update and draw projectiles
      updateProjectiles();
      for (const proj of projectiles) {
        drawProjectile(battleCtx, proj);
      }
      
      // Draw characters
      const bodybuilderX = 100;
      const bodybuilderY = battleCanvas.height - 250;
      drawBodybuilder(battleCtx, bodybuilderX, bodybuilderY, battleAnimationFrame);
      
      const dogX = battleCanvas.width - 200;
      const dogY = battleCanvas.height - 250;
      drawDog(battleCtx, dogX, dogY, battleAnimationFrame);
      
      requestAnimationFrame(animateBattle);
    }
    
    // Start the battle animation
    animateBattle();
  </script>

          PACMAN.init(el, "./"); 
          // Wait a bit for initialization then show leaderboard
          setTimeout(function() { PACMAN.showLeaderboard(); }, 200);
        }, 0);
      } else { 
        el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
          "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
      }
    });
  </script>
