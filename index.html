<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:800px;
        width:608px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      body { 
        margin: 0; 
        padding: 0; 
        font-family: sans-serif; 
        height: 100vh;
        overflow: hidden;
        background-image: url('https://i.ibb.co/mCsx3pxz/Chat-GPT-Image-13-jul-2025-23-29-57.png');
        background: linear-gradient(45deg, #2d1b69, #4a2c8a, #6b3db0, #2d1b69);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        position: relative;
        overflow: hidden;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes stars {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-100px); }
      }
      
      @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
        50% { transform: translate(-50%, -50%) translateY(-20px); }
      }
      a { text-decoration:none; }
      
      #start-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      
      #game-title {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 4rem;
        color: #FFFF00;
        text-shadow: 3px 3px 0px #000000;
        margin-bottom: 2rem;
        letter-spacing: 0.2em;
      }
      
      #start-button {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1.5rem;
        background: linear-gradient(45deg, #00FF00, #32CD32);
        color: #000000;
        border: 4px solid #FFFF00;
        border-radius: 15px;
        padding: 15px 30px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 6px 0 #228B22, 0 8px 15px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.1em;
      }
      
      #start-button:hover {
        background: linear-gradient(45deg, #32CD32, #00FF00);
        transform: translateY(2px);
        box-shadow: 0 4px 0 #228B22, 0 6px 10px rgba(0,0,0,0.3);
      }
      
      #start-button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #228B22, 0 4px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1rem;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        color: #000000;
        border: 3px solid #FFFF00;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 4px 0 #FF8C00, 0 6px 10px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.05em;
        z-index: 1001;
      }
      
      #leaderboard-button:hover {
        background: linear-gradient(45deg, #FFA500, #FFD700);
        transform: translateY(1px);
        box-shadow: 0 3px 0 #FF8C00, 0 5px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #FF8C00, 0 4px 6px rgba(0,0,0,0.3);
      }
      
      /* Animated Characters */
      #animated-characters {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 500; /* Between background (-2) and buttons (1000+) */
        overflow: hidden;
      }
      
      /* Custom Dog Character */
      .dog-fighter {
        position: absolute;
        width: 80px;
        height: 60px;
        left: 15%;
        top: 45%;
        animation: dogFighting 8s ease-in-out infinite;
      }
      
      .dog-body {
        width: 50px;
        height: 30px;
        background: #8B4513;
        border-radius: 15px;
        position: relative;
        margin-top: 15px;
      }
      
      .dog-head {
        width: 25px;
        height: 20px;
        background: #8B4513;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        left: 35px;
      }
      
      .dog-ears {
        width: 8px;
        height: 12px;
        background: #654321;
        border-radius: 50%;
        position: absolute;
        top: -5px;
      }
      
      .dog-ear-left { left: 2px; }
      .dog-ear-right { right: 2px; }
      
      .dog-legs {
        width: 6px;
        height: 15px;
        background: #8B4513;
        position: absolute;
        bottom: -15px;
        border-radius: 3px;
      }
      
      .dog-leg1 { left: 5px; }
      .dog-leg2 { left: 15px; }
      .dog-leg3 { right: 15px; }
      .dog-leg4 { right: 5px; }
      
      .dog-tail {
        width: 15px;
        height: 4px;
        background: #8B4513;
        border-radius: 2px;
        position: absolute;
        left: -10px;
        top: 5px;
        transform-origin: right center;
        animation: tailWag 0.5s ease-in-out infinite alternate;
      }
      
      .club {
        width: 30px;
        height: 8px;
        background: #654321;
        border-radius: 4px;
        position: absolute;
        top: -5px;
        right: -25px;
        transform-origin: left center;
        animation: clubSwing 2s ease-in-out infinite;
      }
      
      .club::before {
        content: '';
        width: 12px;
        height: 12px;
        background: #654321;
        border-radius: 50%;
        position: absolute;
        right: -6px;
        top: -2px;
      }
      
      /* Custom Bodybuilder Character */
      .bodybuilder-fighter {
        position: absolute;
        width: 90px;
        height: 80px;
        right: 15%;
        top: 42%;
        animation: bodybuilderFighting 8s ease-in-out infinite;
      }
      
      .bodybuilder-body {
        width: 60px;
        height: 50px;
        background: #FFE4B5;
        border-radius: 10px;
        position: relative;
        margin-top: 20px;
      }
      
      .bodybuilder-head {
        width: 30px;
        height: 25px;
        background: #FFE4B5;
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: 15px;
      }
      
      .bodybuilder-muscles {
        width: 20px;
        height: 25px;
        background: #DEB887;
        border-radius: 50%;
        position: absolute;
        top: 10px;
      }
      
      .muscle-left { left: -10px; }
      .muscle-right { right: -10px; }
      
      .bodybuilder-legs {
        width: 12px;
        height: 20px;
        background: #FFE4B5;
        position: absolute;
        bottom: -20px;
        border-radius: 6px;
      }
      
      .bodybuilder-leg1 { left: 15px; }
      .bodybuilder-leg2 { right: 15px; }
      
      .cannon {
        width: 40px;
        height: 12px;
        background: #696969;
        border-radius: 6px;
        position: absolute;
        top: 15px;
        left: -35px;
        transform-origin: right center;
        animation: cannonAim 4s ease-in-out infinite;
      }
      
      .cannon::before {
        content: '';
        width: 8px;
        height: 8px;
        background: #2F4F2F;
        border-radius: 50%;
        position: absolute;
        left: -4px;
        top: 2px;
      }
      
      /* Fighting Animations */
      @keyframes dogFighting {
        0% { 
          transform: translateX(0px) translateY(0px) rotate(0deg);
        }
        20% { 
          transform: translateX(150px) translateY(-10px) rotate(-5deg);
        }
        40% { 
          transform: translateX(200px) translateY(-20px) rotate(-15deg) scale(1.1);
        }
        60% { 
          transform: translateX(180px) translateY(-5px) rotate(10deg) scale(0.9);
        }
        80% { 
          transform: translateX(100px) translateY(5px) rotate(-8deg);
        }
        100% { 
          transform: translateX(0px) translateY(0px) rotate(0deg);
        }
      }
      
      @keyframes bodybuilderFighting {
        0% { 
          transform: translateX(0px) translateY(0px) rotate(0deg) scaleX(-1);
        }
        15% { 
          transform: translateX(-50px) translateY(-8px) rotate(3deg) scaleX(-1.05);
        }
        30% { 
          transform: translateX(-80px) translateY(-15px) rotate(-8deg) scaleX(-0.95);
        }
        45% { 
          transform: translateX(-100px) translateY(-10px) rotate(12deg) scaleX(-1.1);
        }
        60% { 
          transform: translateX(-70px) translateY(5px) rotate(-5deg) scaleX(-0.9);
        }
        80% { 
          transform: translateX(-30px) translateY(2px) rotate(6deg) scaleX(-1.02);
        }
        100% { 
          transform: translateX(0px) translateY(0px) rotate(0deg) scaleX(-1);
        }
      }
      
      @keyframes tailWag {
        0% { 
          transform: rotate(-20deg);
        }
        100% { 
          transform: rotate(20deg);
        }
      }
      
      @keyframes clubSwing {
        0%, 70% { 
          transform: rotate(0deg);
        }
        35% { 
          transform: rotate(-45deg);
        }
        50% { 
          transform: rotate(-60deg);
        }
      }
      
      @keyframes cannonAim {
        0%, 100% { 
          transform: rotate(0deg);
        }
        25% { 
          transform: rotate(-10deg);
        }
        50% { 
          transform: rotate(15deg);
        }
        75% { 
          transform: rotate(-5deg);
        }
      }
      
      /* Green Pills from Cannon */
      .green-pill {
        position: absolute;
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #00FF00, #32CD32);
        border-radius: 50%;
        box-shadow: 0 0 15px #00FF00, 0 0 25px #00FF00;
        animation: pillShoot 2s linear infinite;
      }
      
      @keyframes pillShoot {
        0% { 
          opacity: 1;
          transform: scale(1);
        }
        100% { 
          opacity: 0;
          transform: translateX(var(--pillX, -300px)) translateY(var(--pillY, 0px)) scale(0.2);
        }
      }
      
      /* Battle Impact Effects */
      .battle-impact {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #FFD700, #FF6B00);
        border-radius: 50%;
        animation: battleBurst 0.6s ease-out infinite;
      }
      
      @keyframes battleBurst {
        0% { 
          opacity: 1;
          transform: scale(0.1);
        }
        40% { 
          opacity: 1;
          transform: scale(2);
        }
        100% { 
          opacity: 0;
          transform: scale(0.1) translateX(var(--impactX, 40px)) translateY(var(--impactY, -20px));
        }
      }
    </style>

    // Function to save score to global leaderboard

      try {

          .from('leaderboard')
          .select('score, level, created_at, name')
          .order('score', { ascending: false })

  <script>
    // Background canvas animation
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Position canvas behind everything
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-2';
    canvas.style.opacity = '0.6';
    
    // Load images
    const img1 = new Image();
    const img2 = new Image();
    img1.src = 'https://i.ibb.co/DgRX5gD1/D-4.png';
    img2.src = 'https://i.ibb.co/W42WZKq8/Pump-fun-logo.png';
    
    let imagesLoaded = 0;
    let animationOffset = 0;
    
    function imageLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        animate();
      }
    }
    
    img1.onload = imageLoaded;
    img2.onload = imageLoaded;
    
    function drawCheckerboard() {
      const tileSize = 50;
      const cols = Math.ceil(canvas.width / tileSize) + 1;
      const rows = Math.ceil(canvas.height / tileSize) + 2;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * tileSize;
          const y = (row * tileSize) + (animationOffset % tileSize);
          
          // Create checkerboard pattern
          const adjustedRow = row + Math.floor(animationOffset / tileSize);
          const isEven = (adjustedRow + col) % 2 === 0;
          const img = isEven ? img1 : img2;
          
          ctx.drawImage(img, x, y, tileSize, tileSize);
        }
      }
    }
    
    function animate() {
      animationOffset -= 0.3; // Move upward continuously
      
      drawCheckerboard();
      requestAnimationFrame(animate);
    }
  </script>

  <script>
    // Custom Fighting Animation JavaScript
    function createCannonPills() {
      const container = document.getElementById('animated-characters');
      const bodybuilder = document.querySelector('.bodybuilder-fighter');
      
      if (!bodybuilder) return;
      
      setInterval(() => {
        const pill = document.createElement('div');
        pill.className = 'green-pill';
        
        const rect = bodybuilder.getBoundingClientRect();
        pill.style.left = (rect.left + 20) + 'px';
        pill.style.top = (rect.top + rect.height/2) + 'px';
        
        // Shoot towards dog with spread
        const pillX = -200 - Math.random() * 150;
        const pillY = (Math.random() - 0.5) * 100;
        
        pill.style.setProperty('--pillX', pillX + 'px');
        pill.style.setProperty('--pillY', pillY + 'px');
        
        container.appendChild(pill);
        
        // Clean up
        setTimeout(() => {
          if (pill.parentNode) {
            pill.parentNode.removeChild(pill);
          }
        }, 2000);
      }, 800 + Math.random() * 1200);
    }
    
    function createBattleEffects() {
      const container = document.getElementById('animated-characters');
      
      setInterval(() => {
        const impact = document.createElement('div');
        impact.className = 'battle-impact';
        
        // Random position in battle zone
        impact.style.left = (25 + Math.random() * 50) + '%';
        impact.style.top = (40 + Math.random() * 20) + '%';
        
        // Random impact burst
        const impactX = (Math.random() - 0.5) * 80;
        const impactY = (Math.random() - 0.5) * 60;
        impact.style.setProperty('--impactX', impactX + 'px');
        impact.style.setProperty('--impactY', impactY + 'px');
        
        container.appendChild(impact);
        
        setTimeout(() => {
          if (impact.parentNode) {
            impact.parentNode.removeChild(impact);
          }
        }, 600);
      }, 1500 + Math.random() * 2000);
    }
    
    // Start battle animations
    window.addEventListener('load', function() {
      setTimeout(createCannonPills, 1500);
      setTimeout(createBattleEffects, 2500);
    });
  </script>
