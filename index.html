<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:800px;
        width:608px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      body { 
        margin: 0; 
        padding: 0; 
        font-family: sans-serif; 
        height: 100vh;
        overflow: hidden;
        background-image: url('https://i.ibb.co/mCsx3pxz/Chat-GPT-Image-13-jul-2025-23-29-57.png');
        background: linear-gradient(45deg, #2d1b69, #4a2c8a, #6b3db0, #2d1b69);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        position: relative;
        overflow: hidden;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes stars {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-100px); }
      }
      
      @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
        50% { transform: translate(-50%, -50%) translateY(-20px); }
      }
      a { text-decoration:none; }
      
      #start-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      
      #game-title {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 4rem;
        color: #FFFF00;
        text-shadow: 3px 3px 0px #000000;
        margin-bottom: 2rem;
        letter-spacing: 0.2em;
      }
      
      #start-button {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1.5rem;
        background: linear-gradient(45deg, #00FF00, #32CD32);
        color: #000000;
        border: 4px solid #FFFF00;
        border-radius: 15px;
        padding: 15px 30px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 6px 0 #228B22, 0 8px 15px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.1em;
      }
      
      #start-button:hover {
        background: linear-gradient(45deg, #32CD32, #00FF00);
        transform: translateY(2px);
        box-shadow: 0 4px 0 #228B22, 0 6px 10px rgba(0,0,0,0.3);
      }
      
      #start-button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #228B22, 0 4px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1rem;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        color: #000000;
        border: 3px solid #FFFF00;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 4px 0 #FF8C00, 0 6px 10px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.05em;
        z-index: 1001;
      }
      
      #leaderboard-button:hover {
        background: linear-gradient(45deg, #FFA500, #FFD700);
        transform: translateY(1px);
        box-shadow: 0 3px 0 #FF8C00, 0 5px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #FF8C00, 0 4px 6px rgba(0,0,0,0.3);
      }
      
      #fight-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
    </style>

</head>

<body>

  <canvas id="fight-canvas"></canvas>
  
  <div id="shim">shim for font face</div>

  <div id="start-screen">
    <h1 id="game-title">BONKMAN</h1>
    <button id="start-button">LET'S BONKMAN!</button>

    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)
    
    // Make functions globally available

  <script>
    // Fight Animation Canvas
    const fightCanvas = document.getElementById('fight-canvas');
    const fightCtx = fightCanvas.getContext('2d');
    
    // Set fight canvas to full screen
    function resizeFightCanvas() {
      fightCanvas.width = window.innerWidth;
      fightCanvas.height = window.innerHeight;
    }
    
    resizeFightCanvas();
    window.addEventListener('resize', resizeFightCanvas);
    
    // Fight Animation Variables
    let fightAnimationFrame = 0;
    let bodybuilderFrame = 0;
    let dogFrame = 0;
    let projectiles = [];
    let explosions = [];
    let screenShake = 0;
    
    // Projectile class
    class Projectile {
      constructor(x, y, vx, vy, type, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.type = type; // 'pill' or 'baseball'
        this.color = color;
        this.life = 120; // frames
        this.rotation = 0;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.rotation += 0.2;
        this.life--;
        
        // Gravity for baseballs
        if (this.type === 'baseball') {
          this.vy += 0.3;
        }
        
        return this.life > 0 && this.x > -50 && this.x < fightCanvas.width + 50;
      }
      
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        
        if (this.type === 'pill') {
          // Green glowing pill
          ctx.fillStyle = '#00FF00';
          ctx.fillRect(-12, -6, 24, 12);
          ctx.beginPath();
          ctx.arc(-12, 0, 6, Math.PI/2, -Math.PI/2);
          ctx.arc(12, 0, 6, -Math.PI/2, Math.PI/2);
          ctx.fill();
          
          // Glow effect
          ctx.shadowColor = '#00FF00';
          ctx.shadowBlur = 10;
          ctx.fillStyle = '#88FF88';
          ctx.fillRect(-8, -4, 16, 8);
          ctx.beginPath();
          ctx.arc(-8, 0, 4, Math.PI/2, -Math.PI/2);
          ctx.arc(8, 0, 4, -Math.PI/2, Math.PI/2);
          ctx.fill();
        } else {
          // Brown baseball
          ctx.fillStyle = '#8B4513';
          ctx.beginPath();
          ctx.arc(0, 0, 8, 0, Math.PI * 2);
          ctx.fill();
          
          // Baseball stitches
          ctx.strokeStyle = '#FFFFFF';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(0, 0, 6, 0.5, 2.5);
          ctx.arc(0, 0, 6, 3.5, 5.5);
          ctx.stroke();
        }
        
        ctx.restore();
      }
    }
    
    // Explosion class
    class Explosion {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.frame = 0;
        this.maxFrame = 20;
      }
      
      update() {
        this.frame++;
        return this.frame < this.maxFrame;
      }
      
      draw(ctx) {
        const progress = this.frame / this.maxFrame;
        const size = 30 * (1 - progress);
        
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.globalAlpha = 1 - progress;
        
        // Explosion particles
        ctx.fillStyle = '#FFFF00';
        for (let i = 0; i < 8; i++) {
          const angle = (i / 8) * Math.PI * 2;
          const x = Math.cos(angle) * size;
          const y = Math.sin(angle) * size;
          ctx.fillRect(x - 2, y - 2, 4, 4);
        }
        
        ctx.fillStyle = '#FF6600';
        ctx.fillRect(-size/2, -size/2, size, size);
        
        ctx.restore();
      }
    }
    
    function drawPixelCharacter(ctx, x, y, character, frame) {
      ctx.save();
      ctx.translate(x, y);
      
      if (character === 'bodybuilder') {
        // Bodybuilder body (orange-bronze skin)
        ctx.fillStyle = '#CD853F';
        ctx.fillRect(-20, -40, 40, 60); // torso
        ctx.fillRect(-25, -35, 15, 40); // left arm
        ctx.fillRect(10, -35, 15, 40); // right arm
        ctx.fillRect(-15, 20, 12, 30); // left leg
        ctx.fillRect(3, 20, 12, 30); // right leg
        
        // Head
        ctx.fillRect(-15, -55, 30, 25);
        
        // Green flat-top hair
        ctx.fillStyle = '#00FF00';
        ctx.fillRect(-18, -65, 36, 15);
        
        // Neon green outfit
        ctx.fillStyle = '#32CD32';
        ctx.fillRect(-18, -30, 36, 35); // singlet
        ctx.fillRect(-15, 10, 30, 15); // shorts
        
        // White trim
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(-18, -30, 36, 3); // top trim
        ctx.fillRect(-15, 10, 30, 3); // shorts trim
        
        // White sweatband on right wrist
        ctx.fillRect(15, -10, 8, 6);
        
        // Angry face
        ctx.fillStyle = '#000000';
        ctx.fillRect(-8, -50, 4, 4); // left eye
        ctx.fillRect(4, -50, 4, 4); // right eye
        ctx.fillRect(-6, -42, 12, 3); // angry mouth
        
        // Cannon
        ctx.fillStyle = '#006400';
        const cannonX = frame % 60 < 30 ? 25 : 30; // recoil animation
        ctx.fillRect(cannonX, -20, 40, 12); // cannon barrel
        ctx.fillRect(cannonX + 35, -25, 15, 22); // cannon body
        
        // "PUMP.FUN" text on cannon
        ctx.fillStyle = '#FFFFFF';
        ctx.font = '8px monospace';
        ctx.fillText('PUMP', cannonX + 37, -15);
        ctx.fillText('.FUN', cannonX + 37, -8);
        
        // Muzzle flash when firing
        if (frame % 60 === 0) {
          ctx.fillStyle = '#FFFF00';
          ctx.fillRect(cannonX + 75, -18, 15, 8);
          ctx.fillStyle = '#FF6600';
          ctx.fillRect(cannonX + 80, -15, 10, 2);
        }
        
      } else if (character === 'dog') {
        // Dog body (orange fur)
        ctx.fillStyle = '#FF8C00';
        ctx.fillRect(-15, -30, 30, 40); // body
        ctx.fillRect(-20, -45, 40, 20); // head
        ctx.fillRect(-8, 10, 8, 25); // left leg
        ctx.fillRect(0, 10, 8, 25); // right leg
        
        // White tail tip
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(-25, -15, 8, 8);
        
        // Blue collar
        ctx.fillStyle = '#0000FF';
        ctx.fillRect(-18, -25, 36, 6);
        
        // Angry face
        ctx.fillStyle = '#000000';
        ctx.fillRect(-12, -40, 4, 4); // left eye
        ctx.fillRect(8, -40, 4, 4); // right eye
        ctx.fillRect(-8, -32, 16, 3); // frowning mouth
        
        // Nose
        ctx.fillRect(-2, -35, 4, 3);
        
        // Baseball bat
        ctx.fillStyle = '#8B4513';
        const batAngle = Math.sin(frame * 0.2) * 0.5; // swinging motion
        ctx.save();
        ctx.rotate(batAngle);
        ctx.fillRect(15, -35, 8, 40); // bat handle
        ctx.fillRect(18, -45, 6, 15); // bat head
        ctx.restore();
        
        // Wood grain on bat
        ctx.strokeStyle = '#654321';
        ctx.lineWidth = 1;
        ctx.save();
        ctx.rotate(batAngle);
        for (let i = 0; i < 3; i++) {
          ctx.beginPath();
          ctx.moveTo(16, -30 + i * 10);
          ctx.lineTo(22, -30 + i * 10);
          ctx.stroke();
        }
        ctx.restore();
      }
      
      // Dark pixel outlines
      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 2;
      ctx.strokeRect(-25, -65, 50, 115);
      
      ctx.restore();
    }
    
    function updateFightAnimation() {
      fightAnimationFrame++;
      
      // Clear canvas with screen shake
      fightCtx.save();
      if (screenShake > 0) {
        fightCtx.translate(
          (Math.random() - 0.5) * screenShake,
          (Math.random() - 0.5) * screenShake
        );
        screenShake *= 0.9;
      }
      
      fightCtx.clearRect(0, 0, fightCanvas.width, fightCanvas.height);
      
      // Calculate character positions
      const centerY = fightCanvas.height / 2;
      const bodybuilderX = fightCanvas.width * 0.25;
      const dogX = fightCanvas.width * 0.75;
      
      // Bodybuilder shoots pills every 60 frames
      if (fightAnimationFrame % 60 === 0) {
        projectiles.push(new Projectile(
          bodybuilderX + 50, centerY - 10,
          8, (Math.random() - 0.5) * 2,
          'pill', '#00FF00'
        ));
      }
      
      // Dog throws baseballs every 80 frames
      if (fightAnimationFrame % 80 === 20) {
        projectiles.push(new Projectile(
          dogX - 30, centerY - 20,
          -6, -4 + (Math.random() - 0.5) * 2,
          'baseball', '#8B4513'
        ));
      }
      
      // Update projectiles
      projectiles = projectiles.filter(p => {
        const alive = p.update();
        
        // Check for collisions between pills and baseballs
        projectiles.forEach(other => {
          if (p !== other && 
              Math.abs(p.x - other.x) < 20 && 
              Math.abs(p.y - other.y) < 20) {
            explosions.push(new Explosion(p.x, p.y));
            screenShake = 10;
            p.life = 0;
            other.life = 0;
          }
        });
        
        return alive;
      });
      
      // Update explosions
      explosions = explosions.filter(e => e.update());
      
      // Draw characters
      drawPixelCharacter(fightCtx, bodybuilderX, centerY, 'bodybuilder', fightAnimationFrame);
      drawPixelCharacter(fightCtx, dogX, centerY, 'dog', fightAnimationFrame);
      
      // Draw projectiles
      projectiles.forEach(p => p.draw(fightCtx));
      
      // Draw explosions
      explosions.forEach(e => e.draw(fightCtx));
      
      fightCtx.restore();
      
      requestAnimationFrame(updateFightAnimation);
    }
    
    // Start fight animation
    updateFightAnimation();
  </script>

  <script>
    // Background canvas animation
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Position canvas behind everything
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-2';
    canvas.style.opacity = '0.6';
    
    // Load images
    const img1 = new Image();
    const img2 = new Image();
    img1.src = 'https://i.ibb.co/DgRX5gD1/D-4.png';
    img2.src = 'https://i.ibb.co/W42WZKq8/Pump-fun-logo.png';
    
    let imagesLoaded = 0;
    let animationOffset = 0;
    
    function imageLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        animate();
      }
    }
    
    img1.onload = imageLoaded;
    img2.onload = imageLoaded;
    
    function drawCheckerboard() {
      const tileSize = 50;
      const cols = Math.ceil(canvas.width / tileSize) + 1;
      const rows = Math.ceil(canvas.height / tileSize) + 2;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * tileSize;
          const y = (row * tileSize) + (animationOffset % tileSize);
          
          // Create checkerboard pattern
          const adjustedRow = row + Math.floor(animationOffset / tileSize);
          const isEven = (adjustedRow + col) % 2 === 0;
          const img = isEven ? img1 : img2;
          
          ctx.drawImage(img, x, y, tileSize, tileSize);
        }
      }
    }
    
    function animate() {
      animationOffset -= 0.3; // Move upward continuously
      
      drawCheckerboard();
      requestAnimationFrame(animate);
    }
  </script>

    var startButton = document.getElementById("start-button");

      leaderboardButton.style.display = "none";
      el.style.display = "block";
      
      if (Modernizr.canvas && Modernizr.localstorage && 
          Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
        window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
      } else { 
        el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
          "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
      }
    });

    leaderboardButton.addEventListener("click", function() {
      startScreen.style.display = "none";
      leaderboardButton.style.display = "none";
      el.style.display = "block";
      
      if (Modernizr.canvas && Modernizr.localstorage && 
          Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
        window.setTimeout(function () { 
          PACMAN.init(el, "./"); 
          // Wait a bit for initialization then show leaderboard
          setTimeout(function() { PACMAN.showLeaderboard(); }, 200);
        }, 0);
      } else { 
        el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
          "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
      }
    });
  </script>
