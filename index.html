<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:800px;
        width:608px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      body { 
        margin: 0; 
        padding: 0; 
        font-family: sans-serif; 
        height: 100vh;
        overflow: hidden;
        background-image: url('https://i.ibb.co/mCsx3pxz/Chat-GPT-Image-13-jul-2025-23-29-57.png');
        background: linear-gradient(45deg, #2d1b69, #4a2c8a, #6b3db0, #2d1b69);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        position: relative;
        overflow: hidden;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes stars {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-100px); }
      }
      
      @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
        50% { transform: translate(-50%, -50%) translateY(-20px); }
      }
      a { text-decoration:none; }
      
      #start-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      
      #game-title {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 4rem;
        color: #FFFF00;
        text-shadow: 3px 3px 0px #000000;
        margin-bottom: 2rem;
        letter-spacing: 0.2em;
      }
      
      #start-button {
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1.5rem;
        background: linear-gradient(45deg, #00FF00, #32CD32);
        color: #000000;
        border: 4px solid #FFFF00;
        border-radius: 15px;
        padding: 15px 30px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 6px 0 #228B22, 0 8px 15px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.1em;
      }
      
      #start-button:hover {
        background: linear-gradient(45deg, #32CD32, #00FF00);
        transform: translateY(2px);
        box-shadow: 0 4px 0 #228B22, 0 6px 10px rgba(0,0,0,0.3);
      }
      
      #start-button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #228B22, 0 4px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-family: 'BDCartoonShoutRegular', sans-serif;
        font-size: 1rem;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        color: #000000;
        border: 3px solid #FFFF00;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        text-shadow: 1px 1px 0px #FFFFFF;
        box-shadow: 0 4px 0 #FF8C00, 0 6px 10px rgba(0,0,0,0.3);
        transition: all 0.1s ease;
        letter-spacing: 0.05em;
        z-index: 1001;
      }
      
      #leaderboard-button:hover {
        background: linear-gradient(45deg, #FFA500, #FFD700);
        transform: translateY(1px);
        box-shadow: 0 3px 0 #FF8C00, 0 5px 8px rgba(0,0,0,0.3);
      }
      
      #leaderboard-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #FF8C00, 0 4px 6px rgba(0,0,0,0.3);
      }
      
      #battle-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        opacity: 0.8;
      }
      
      .battle-character {
        position: absolute;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      
      .bodybuilder {
        left: 15%;
        top: 40%;
        width: 300px;
        height: 400px;
        background: url('https://i.ibb.co/LXS5tfdN/Chat-GPT-Image-13-jul-2025-23-29-57.png') no-repeat;
        background-size: 600px 400px;
        background-position: 0 0;
        animation-name: bodybuilderFight;
        transform-origin: center bottom;
      }
      
      .dog {
        right: 15%;
        top: 40%;
        width: 300px;
        height: 400px;
        background: url('https://i.ibb.co/LXS5tfdN/Chat-GPT-Image-13-jul-2025-23-29-57.png') no-repeat;
        background-size: 600px 400px;
        background-position: -300px 0;
        animation-name: dogFight;
        transform-origin: center bottom;
      }
      
      @keyframes bodybuilderFight {
        0% { 
          transform: translateX(0) scale(1) rotate(0deg);
        }
        25% { 
          transform: translateX(20px) scale(1.05) rotate(-2deg);
        }
        50% { 
          transform: translateX(-10px) scale(0.98) rotate(1deg);
        }
        75% { 
          transform: translateX(15px) scale(1.02) rotate(-1deg);
        }
        100% { 
          transform: translateX(0) scale(1) rotate(0deg);
        }
      }
      
      @keyframes dogFight {
        0% { 
          transform: translateX(0) scale(1) rotate(0deg);
        }
        30% { 
          transform: translateX(-25px) scale(1.08) rotate(3deg);
        }
        60% { 
          transform: translateX(10px) scale(0.95) rotate(-2deg);
        }
        90% { 
          transform: translateX(-15px) scale(1.03) rotate(1deg);
        }
        100% { 
          transform: translateX(0) scale(1) rotate(0deg);
        }
      }
      
      .projectile {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      
      .pill {
        background: radial-gradient(circle, #00ff00, #00aa00);
        box-shadow: 0 0 10px #00ff00;
        animation-name: pillFly;
        left: 25%;
        top: 50%;
      }
      
      .baseball {
        background: radial-gradient(circle, #8B4513, #654321);
        box-shadow: 0 0 8px #8B4513;
        animation-name: baseballFly;
        right: 25%;
        top: 50%;
      }
      
      @keyframes pillFly {
        0% { 
          transform: translateX(0) translateY(0) rotate(0deg);
          opacity: 1;
        }
        50% { 
          transform: translateX(300px) translateY(-50px) rotate(180deg);
          opacity: 0.8;
        }
        100% { 
          transform: translateX(600px) translateY(0) rotate(360deg);
          opacity: 0;
        }
      }
      
      @keyframes baseballFly {
        0% { 
          transform: translateX(0) translateY(0) rotate(0deg);
          opacity: 1;
        }
        50% { 
          transform: translateX(-300px) translateY(-30px) rotate(-180deg);
          opacity: 0.8;
        }
        100% { 
          transform: translateX(-600px) translateY(0) rotate(-360deg);
          opacity: 0;
        }
      }
      
      .explosion {
        position: absolute;
        left: 50%;
        top: 45%;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #ffff00, #ff6600, transparent);
        border-radius: 50%;
        animation: explode 1.5s infinite;
        transform: translate(-50%, -50%);
      }
      
      @keyframes explode {
        0% { 
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 1;
        }
        100% { 
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
      }
    </style>

</head>

<body>
  
  <canvas id="backgroundCanvas"></canvas>
  
  <div id="battle-animation">
    <div class="battle-character bodybuilder"></div>
    <div class="battle-character dog"></div>
    <div class="projectile pill"></div>
    <div class="projectile baseball"></div>
    <div class="explosion"></div>
  </div>
  
  <div id="shim">shim for font face</div>

  <div id="start-screen">
    <h1 id="game-title">BONKMAN</h1>
    <button id="start-button">LET'S BONKMAN!</button>
  </div>
  
  <button id="leaderboard-button">SHOW LEADERBOARD</button>
  
  <div id="pacman" style="display: none;"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="public/pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>
  
  <script>

    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)
    
    // Make functions globally available
    window.saveScoreToLeaderboard = saveScoreToLeaderboard;
    window.getGlobalLeaderboard = getGlobalLeaderboard;
    
    // Function to save score to global leaderboard
    async function saveScoreToLeaderboard(score, level) {
      return saveScoreToLeaderboardWithName(score, level, 'ANON');
    }
    
    // Function to save score with name to global leaderboard
    async function saveScoreToLeaderboardWithName(score, level, name) {
      try {
        const { error } = await supabase
          .from('leaderboard')
          .insert([
            { score: score, level: level, name: name || 'ANON' }
          ])
        
        if (error) {
          console.error('Error saving score:', error)
          return false
        }
        
        return true
      } catch (error) {
        console.error('Error saving score:', error)
        return false
      }
    }
    
    // Function to get top 10 global scores
    async function getGlobalLeaderboard() {
      try {
        console.log('Fetching leaderboard...')
        const { data, error } = await supabase
          .from('leaderboard')
          .select('score, level, created_at, name')
          .order('score', { ascending: false })
          .order('created_at', { ascending: false })
          .limit(10)
        
        if (error) {
          console.error('Error fetching leaderboard:', error)
          console.error('Error details:', error.message, error.details)
          return []
        }
        
        console.log('Leaderboard data:', data)
        return data || []
      } catch (error) {
        console.error('Error fetching leaderboard:', error)
        return []
      }
    }
  </script>

  <script>
    // Background canvas animation
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Position canvas behind everything
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-2';
    canvas.style.opacity = '0.6';
    
    // Load images
    const img1 = new Image();
    const img2 = new Image();
    img1.src = 'https://i.ibb.co/DgRX5gD1/D-4.png';
    img2.src = 'https://i.ibb.co/W42WZKq8/Pump-fun-logo.png';
    
    let imagesLoaded = 0;
    let animationOffset = 0;
    
    function imageLoaded() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        animate();
      }
    }
    
    img1.onload = imageLoaded;
    img2.onload = imageLoaded;
    
    function drawCheckerboard() {
      const tileSize = 50;
      const cols = Math.ceil(canvas.width / tileSize) + 1;
      const rows = Math.ceil(canvas.height / tileSize) + 2;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * tileSize;
          const y = (row * tileSize) + (animationOffset % tileSize);
          
          // Create checkerboard pattern
          const adjustedRow = row + Math.floor(animationOffset / tileSize);
          const isEven = (adjustedRow + col) % 2 === 0;
          const img = isEven ? img1 : img2;
          
          ctx.drawImage(img, x, y, tileSize, tileSize);
        }
      }
    }
    
    function animate() {
      animationOffset -= 0.3; // Move upward continuously
      
      drawCheckerboard();
      requestAnimationFrame(animate);
    }
  </script>

      } else {

          "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
      }
    });

    leaderboardButton.addEventListener("click", function() {
      startScreen.style.display = "none";
      leaderboardButton.style.display = "none";
      el.style.display = "block";
      
      if (Modernizr.canvas && Modernizr.localstorage && 
          Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {

        }, 0);

          "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
      }
    });
  </script>
